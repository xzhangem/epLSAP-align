name: Build TMalign_tools for macOS

on:
  push:
    branches: [ "main" ]  # 触发分支
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install pybind11

      - name: Compile
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cl -O2 -EHsc -MD -LD -I$(python -m pybind11 --includes) TMalign_tools.cpp -FeTMalign_tools.pyd
          else
            c++ -O3 -Wall -shared -std=c++11 -fPIC $(python3 -m pybind11 --includes) TMalign_tools.cpp -o TMalign_tools$(python3-config --extension-suffix)
          fi
