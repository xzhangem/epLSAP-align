
name: Build TMalign_tools for macOS

on:
  push:
    branches: [ "main" ]  # 触发分支
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest  # 使用 macOS 环境

    steps:

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # 指定 Python 版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pybind11 numpy

      - name: Compile TMalign_tools.cpp
        run: |
          c++ -O3 -Wall -shared -std=c++11 -fPIC $(python3 -m pybind11 --includes) src/TMalign_tools.cpp -o src/TMalign_tools$(python3-config --extension-suffix)

